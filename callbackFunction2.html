<!-- 2nd callback function example -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let arrayName = ["hello", "goodbye"];
        function switchStringsInArray(arrayName, callback){
            let newArray =[];
            for(let i = arrayName.length - 1; i >= 0; i--){
                newArray.push(arrayName[i]);
            }
            console.log(newArray);

            arrayName = newArray;
            console.log(arrayName);

            callback();
        }

        switchStringsInArray(arrayName, function(){
            console.log(arrayName);
        })
    </script>
</head>
<body>
    
</body>
</html>
