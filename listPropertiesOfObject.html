<!-- This program will list all the properties of an object -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const person = {
            firstName: "Lydia", 
            lastName: "Swanson", 
            fullName: function(){
                return this.firstName + this.lastName;
            },
            major: "Web Development", 
            age: 21
        }
        objects(person);

        function objects(obj){
            for(name in obj){
                console.log(name);
            }
        }
    </script>
</head>
<body>
    
</body>
</html>
